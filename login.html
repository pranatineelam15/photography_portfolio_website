<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Roam&Click</a>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="login(); return false;">
            <div class="form-group">
                <input type="text" id="usn" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="pwd" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>
    <script>
        function login()
        {
            let usn=document.getElementById("usn").value;
            let password=document.getElementById("pwd").value;
            if (!/^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z]{6,10}$/.test(usn)) {
                alert("Username must be 6-10 characters with at least one uppercase and one lowercase letter.");
                return;
            }
            if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{7,12}/.test(password)) {
                alert("Password must have at least one uppercase letter, one lowercase letter, one digit, one special character, and be 7-12 characters long.");
                return;
            }
            window.location.href = "index.html";
        }
        </script>
</body>
</html>
