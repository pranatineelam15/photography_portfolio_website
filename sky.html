        <script>
            document.addEventListener('DOMContentLoaded', function() {
    const enlargeImages = document.querySelectorAll('.hover-enlarge img');
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    enlargeImages.forEach(img => {
        let hoverImg = document.createElement('img');
        hoverImg.src = img.src;
        hoverImg.style.position = 'fixed';
        hoverImg.style.top = '50%';
        hoverImg.style.left = '50%';
        hoverImg.style.transform = 'translate(-50%, -50%)';
        hoverImg.style.width = '0';
        hoverImg.style.height = '0';
        hoverImg.style.zIndex = '9999';
        hoverImg.style.transition = 'width 0.3s, height 0.3s, opacity 0.3s';
        document.body.appendChild(hoverImg);
        img.addEventListener('mouseover', function() {
            document.body.style.overflow = 'hidden';
            let rect = img.getBoundingClientRect();
            hoverImg.style.width = screenWidth * 0.5 + 'px';
            hoverImg.style.height = screenHeight * 0.5 + 'px';
            hoverImg.style.top = rect.top + (screenHeight - rect.height) / 2 + 'px';
            hoverImg.style.left = rect.left + (screenWidth - rect.width) / 2 + 'px';
            hoverImg.style.opacity = 1;
        });
        img.addEventListener('mouseout', function() {
            document.body.style.overflow = 'auto';
            hoverImg.style.width = '0';
            hoverImg.style.height = '0';
            hoverImg.style.opacity = 0;
        });
    });
    const blurEffect = document.createElement('div');
    blurEffect.className = 'blur-effect';
    document.body.appendChild(blurEffect);
    enlargeImages.forEach(img => {
        img.addEventListener('mouseover', function() {
            blurEffect.style.opacity = 1;
        });
        img.addEventListener('mouseout', function() {
            blurEffect.style.opacity = 0;
        });
    });
});
        </script>
