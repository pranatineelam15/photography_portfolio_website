<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Roam&Click</a>
    </div>
    <div class="container">
        <h2>Signup</h2>
        <form onsubmit="signup(); return false;">
            <div class="form-group">
                <input type="text" id="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script>
        function signup() {
            let firstName = document.getElementById("firstname").value;
            let lastName = document.getElementById("lastname").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            if (!/^[A-Z][a-zA-Z]{4,13}$/.test(firstName)) {
                alert("First name must start with a capital letter, have no special characters or numbers, and be between 5-14 characters.");
                return;
            }
            if (!/^[A-Z][a-zA-Z]{4,13}$/.test(lastName)) {
                alert("Last name must start with a capital letter, have no special characters or numbers, and be between 5-14 characters.");
                return;
            }
            if (!/\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            if (!/^[6-9]\d{9}$/.test(phone)) {
                alert("Please enter a valid phone number starting with 6, 7, 8, or 9 and having 10 digits.");
                return;
            }
            if (!/^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z]{6,10}$/.test(username)) {
                alert("Username must be 6-10 characters with at least one uppercase and one lowercase letter.");
                return;
            }
            if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{7,12}/.test(password)) {
                alert("Password must have at least one uppercase letter, one lowercase letter, one digit, one special character, and be 7-12 characters long.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
